services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: smartdocs
      POSTGRES_PASSWORD: smartdocs
      POSTGRES_DB: smartdocs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U smartdocs" ]
      interval: 5s
      timeout: 5s
      retries: 5

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: "azurite --skipApiVersionCheck --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 -l /data --debug /data/debug.log"
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://smartdocs:smartdocs@db:5432/smartdocs
      AZURE_DI_ENDPOINT: ${AZURE_DI_ENDPOINT:-}
      AZURE_DI_KEY: ${AZURE_DI_KEY:-}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT:-}
      AZURE_OPENAI_KEY: ${AZURE_OPENAI_KEY:-}
      AZURE_OPENAI_DEPLOYMENT: ${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      JWT_SECRET: ${JWT_SECRET:-super-secret-dev-key-change-in-production}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;}
    volumes:
      - uploads:/tmp/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  uploads:
  azurite_data:
